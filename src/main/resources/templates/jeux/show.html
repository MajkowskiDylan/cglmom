<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Liste des jeux et leurs notes</h1>
      <br/><br/>
      <div>
         <table border="1">
            <tr>
				<th> Id </th>
				<th> Nom </th>
				<th> Type </th>
				<th> Genre </th>
				<th> Thème </th>
				<th> Éditeur </th>
				<th> Age min. </th>
				<th> Joueurs minimum conseillé </th>
				<th> Joueurs maximum conseillé </th>
            </tr>
            <tr th:each ="jeu : ${jeux}">
               <td th:utext="${jeu.nom}">...</td>
            </tr>
         </table>
      </div>
   </body>
</html>
