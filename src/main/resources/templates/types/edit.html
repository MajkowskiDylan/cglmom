.<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Types - Édition</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Editer un type</h1>
      <br/><br/>
      <div>
      <form th:action="@{/types/edit}" method="post">
      	<input name="id" type="hidden" th:value="${type.id}">
         <table>
            <tr>
				<th> Type </th>
            </tr>
            <tr>
               <td> <input type="text" name="type" placeholder="Entrez un nom de type..." th:value="${type.nom_type}"/></td>
            </tr>
         </table>
         <input type="submit" value="Valider"/>
        </form>
      </div>
      <a href="/"> Retour à l'accueil </a>
   </body>
</html>
