.<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Genres - Édition</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Éditer un genre</h1>
      <br/><br/>
      <div>
      <form th:action="@{/genres/edit}" method="post">
      	<input name="id" type="hidden" th:value="${genre.id}">
         <table>
            <tr>
				<th> Genre </th>
            </tr>
            <tr>
               <td> <input type="text" name="genre" placeholder="Entrez un nom de genre..." th:value="${genre.nom_genre}"/></td>
            </tr>
         </table>
        <input type="submit" value="Valider"/>
        </form>
      </div>
      <a href="/"> Retour à l'accueil </a>
   </body>
</html>
